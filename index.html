<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600&display=swap"
            rel="stylesheet"
        />

        <title>HTMLCSS Project 04</title>
    </head>
    <body>
        <header class="header" id="home">
            <div class="wrap-nav">
                <div class="main-content">
                    <nav class="navbar">
                        <a href="#home">
                            <img
                                src="./assets/img/logo.svg"
                                alt="shine smile"
                            />
                        </a>
                        <ul class="navbar__list">
                            <li>
                                <a class="list-item active" href="#home"
                                    >Home</a
                                >
                            </li>
                            <li>
                                <a class="list-item" href="#services"
                                    >Services</a
                                >
                            </li>
                            <li>
                                <a class="list-item" href="#about">About</a>
                            </li>
                            <li>
                                <a class="list-item" href="#doctor">Doctors</a>
                            </li>
                        </ul>
                        <div class="navbar__action">
                            <a href="#!" class="action__link">Log in</a>
                            <button class="btn navbar__action__btn">
                                Sign up
                            </button>
                        </div>
                    </nav>

                    <section class="hero">
                        <div class="main-content">
                            <div class="hero__body">
                                <div class="body__info">
                                    <h1 class="info__header line-clamp">
                                        Exceptional dental care for all ages.
                                    </h1>
                                    <p class="info__desc line-clamp">
                                        Exceptional dental care for all ages.
                                        Your great smile begins with a great
                                        dentist.
                                    </p>
                                    <div class="info__cta">
                                        <button class="btn info__cta__btn">Book Online</button>
                                        <span class="info__phone-number"
                                            >or call (123) 456-7890</span
                                        >
                                    </div>
                                </div>
                                <div class="hero__imgages">
                                    <img
                                        src="./assets/img/hero-img-1.jpg"
                                        alt=""
                                        class="hero__imgages__1"
                                    />
                                    <img
                                        src="./assets/img/hero-img-2.jpg"
                                        alt=""
                                        class="hero__imgages__2"
                                    />
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </header>
    </body>
</html>
